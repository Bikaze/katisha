{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katisha Online</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <h1>Katisha Online</h1>
        <div class="search-box">
            <input type="text" class="form-control" placeholder="Murifuza kujya he?" id="search-input">
            <button class="btn" id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="filter-box" id="filter-box">
            <h4>Filters</h4>
            <div>
                <label for="origin">Origin:</label>
                <input type="text" id="origin" class="form-control">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control">
                <label for="depart-time-start">Depart. time between:</label>
                <input type="time" id="depart-time-start" class="form-control">
                <label for="depart-time-end">and:</label>
                <input type="time" id="depart-time-end" class="form-control">
            </div>
        </div>
        <h5 id="results-count"></h5>
        <h3 id="no-results" style="display: none;">No results found</h3>
        <div class="results-container" id="results-container"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 footer-text">
                    <p>Katisha Online</p>
                </div>
                <div class="col-md-6 text-right">
                    <a href="#" class="mr-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="mr-3"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="mr-3"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'core/script.js' %}"></script>
</body>
</html>
